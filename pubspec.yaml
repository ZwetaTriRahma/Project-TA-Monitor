name: ta_monitor
description: Monitoring Tugas Akhir Flutter + Firebase

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Ditambahkan untuk format tanggal Indonesia
    sdk: flutter

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.15.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.10

  # Fitur & Utility
  google_sign_in: ^6.2.1
  file_picker: ^6.2.0
  url_launcher: ^6.2.6
  path: ^1.9.0
  provider: ^6.1.2
  http: ^1.2.1
  image_picker: ^1.0.7
  crypto: ^3.0.3
  table_calendar: ^3.0.9
  intl: ^0.20.2 # Versi disesuaikan dengan flutter_localizations

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/google_logo.png
    - assets/images/ # Menambahkan direktori gambar
